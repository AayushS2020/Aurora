<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: 0;
        }

        #chatWindow {
            flex: 1;
            overflow-y: auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        .message {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }

        .user-message {
            background-color: #007bff;
            color: #ffffff;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .ai-message {
            background-color: #f8f9fa;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        #textInput {
            width: calc(80% - 30px);
            max-width: 570px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        #useRPCheckbox {
            margin-top: 10px;
            margin-left: 10px;
        }

        #sendButton {
            width: calc(20% - 10px);
            max-width: 60px;
            margin-top: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body class="container mt-5">
    <div id="chatWindow">
        <!-- Display results here -->
    </div>

    <div class="d-flex align-items-end">
        <input type="text" class="form-control" id="textInput" placeholder="Type your query...">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="useRPCheckbox" unchecked>
            <label class="form-check-label" for="useRPCheckbox">Use RP Search</label>
        </div>
        <button type="button" class="btn btn-primary" id="sendButton" onclick="search()">Send</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
